<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Word Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #word-display {
      font-size: 24px;
      margin-top: 50px;
    }
    #generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    #generate-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Word Generator</h1>
  <div id="word-display"></div>
  <button id="generate-btn" onclick="generateRandomWord()">Generate Word</button>

  <script>
    function generateRandomWord() {
      // Array of random words
      var words = ["apple", "banana", "carrot", "dog", "elephant", "fish", "giraffe", "horse", "iguana", "jellyfish", "kangaroo", "lion", "monkey", "nutmeg", "ostrich", "parrot", "quail", "rabbit", "snake", "tiger", "umbrella", "violet", "whale", "xylophone", "yak", "zebra"];
      
      // Generate a random index
      var randomIndex = Math.floor(Math.random() * words.length);
      
      // Display the random word
      document.getElementById("word-display").innerText = words[randomIndex];
    }
  </script>
</body>
</html>
